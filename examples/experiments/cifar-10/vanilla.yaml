---
## MLP Parameters ##
#dataset: /datasets/test_data/cifar10-th/
dataset: ../cifar10/
data_format: npz
convert_to_one_hot_y: true
model_file: examples/experiments/cifar-10/all-cnn.model
optimizer:
  class_name: Adam
  config:
    learning_rate: 0.001
    decay: 0.000001
    # lr:
    #   0:  0.001
    #   10: 0.0001
    #   20: 0.00001
epochs: 20
batch_size: 256
cost_function: categorical_crossentropy
shuffle_dataset: true
#update_inputs: true

## Ensemble Parameters ##
ensemble_method: 
  class_name: Bagging
  params:
    size: 10
    aggregator: averaging
