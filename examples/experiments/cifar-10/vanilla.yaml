---
## MLP Parameters ##
#dataset: /datasets/test_data/cifar10-th/
dataset: ../cifar-10-new-loaded/
data_format: npz
convert_labels_to_one_hot: true
model_file: examples/experiments/cifar-10/densenet201.model
optimizer:
  0:
    class_name: Adam
    config:
      learning_rate:
        0:   0.1
        30:  0.01
      decay: 0.00001
  50:
    class_name: SGD
    config:
      learning_rate: 
        50: 0.1
        80: 0.01
        100: 0.001
      momentum: 0.9
epochs: 150
batch_size: 128
loss: categorical_crossentropy
shuffle: true
#max_examples: 100

#use online image transformations by specifying arguments to ImageDataGenerator
img_gen_params:
  #zoom_range: 0.15
  width_shift_range: 0.1
  height_shift_range: 0.1
  horizontal_flip: true
  rotation_range: 15
  #TODO: fix these
  #featurewise_std_normalization: true
  #featurewise_center: true
  #zca_whitening: true

## Ensemble Parameters ##
ensemble_method: 
  class_name: Bagging
  params:
    size: 10
    aggregator: averaging
